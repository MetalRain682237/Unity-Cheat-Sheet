<!DOCTYPE html>

<head>
    <title>Game Objects</title>
</head>

<body style="background-color: black;">
    <h1 style="color:white;font-size:75px;text-align:center">C# Cheat Sheet</h1>
    <style>
        .button {
            background-color: rgb(68, 68, 68);
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 1.25s;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: white;
            color: white;
        }
    </style>
    <div style="text-align: center;" class="btngroup">
        <a id="DEF"><button class="button" onclick="defcmd();">Defining</button></a><br>
        <a id="GO"><button class="button"></button></a><br>
        <a id="GO"><button class="button"></button></a><br>
    </div>
    <p id="txt"; style="color:white;font-size:20px;text-align:left;margin-left:10%;"></p>
    <script>
        function defcmd() {
            document.getElementById("txt").innerText = "Defining Objects\n\nstatic {public} {variable} {variable name} - one instance of the object (it'll pretty much tell you when you need to use this)\npublic {variable} {variable name} - accessable by any script\nprivate {variable} {variable name} - only accessible by this script\nthis - the object the script is on\n\nObject Properties\n\nGameObject - simply get a game object\nText - text property of a game object";
        }
    </script>
</body>
